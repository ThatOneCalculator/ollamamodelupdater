name: Bun Compile
on:
  push:
    branches:
      - main
      
jobs: 
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: |
          bun install
          bun build ./update.ts --compile --minify --outfile ollamamodelupdater
  
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          files: |
            ollamamodelupdater
          token: ${{ secrets.GITHUB_TOKEN }}
